<!DOCTYPE html>
<html>

<body style = "background-color: #595959; color: #000000; font-size: 25px;">
    <h2>An Unordered HTML list</h2>
    <ul type=circle>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>An Ordered HTML list</h2>
    <ol type=A>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- Write any five names of your friends in ordered list where list starts with the tletter v -->

        <li>Khan</li>
        <li>Aiman</li>
        <li>Sujeet</li>
        <li>Ayupal</li>

    </ol>

</body>

</html>
