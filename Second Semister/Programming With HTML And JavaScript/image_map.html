<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Map</title>
</head>
<body>
    <img src="image.png" alt="The image is not present at the given path." usemap="#image">
    <map name="image">
        <area shape="poly" coords="34, 44, 273, 43, 263, 189, 270, 350, 31, 344, 41, 189" href="https:google.com" alt="computer" target="_blank">
        <area shape="rect" coords="294, 185, 329, 231" href="https:google.com" alt="Phone" target="_blank">
    </map>
</body>
</html>
