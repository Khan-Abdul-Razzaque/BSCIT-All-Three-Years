<!DOCTYPE html>

<html>

<body style="background-color:rgb(76, 44, 87)">
    <!-- Start coding from here -->
    <table border="1" style="color: hsl(0, 100%, 50%);">
        <form action="https://chat.openai.com/">

            <tr>
               <td colspan="2">
                    <h2>Demonstrate The Use Of HTML Forms</h2>
                </td>
            </tr> 
            <tr>
                <td><label for="roll no">Roll No:</label></td>
                <td><input type="number" name="number" value="" placeholder="Enter Roll No"></td>
            </tr>
            <tr>
                <td><label for="name">First Name:</label></td>
                <td><input type="text" name="fName" value="" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="Last Name">Last Name:</label>
                </td>
                <td><input type="text" name="lName" value="" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td rowspan="3"><label for="radio">Choose a Vehical:</label></td>
                <td><input type="radio" name="radio" value="">Bike</td>
            </tr>
            <tr>
                <td><input type="radio" name="radio" value="">Cycle</td>
            </tr>
            <tr>
                <td><input type="radio" name="radio" value="">Car</td>
            </tr>
            <tr>
                <td rowspan="3"><label for="checkbox">Choose a Place:</label></td>
                <td><input type="checkbox" name="checkbox" value="">Kashmeer</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="checkbox" value="">Goa</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="checkbox" value="">Shimla</td>
            </tr>
            <tr>
                <td><label for="select">Select a Bike:</label></td>
                <td>
                    <select name="Car" id="car">
                        <option value="">Choose your favorite bike</option>
                        <option value="">Kawasaki Ninja H2R</option>
                        <option value="">Dugati Penigale V4 R</option>
                        <option value="">Indian Pursuit Dark Horse</option>
                        <option value="">Indian Challenger Seires</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="button">Click on the button:</label></td>
                <td><center><input type="button" value="Button"></center></td>
            </tr>
            <tr>
                <td colspan="1/2">
                    <center><input type="submit" value="Submit"></center>
                </td>
                <td>
                    <center><input type="reset" value="Reset"></center>
                </td>
            </tr>

        </form>
    </table>
</body>

</html>
